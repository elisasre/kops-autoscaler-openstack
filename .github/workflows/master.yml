name: Deploy CI

on:
  push:
    branches:
      - main

jobs:
  build-main:
    permissions:
      id-token: write
      contents: read
    runs-on: elisa-normal
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: elisa-actions/setup-go-and-mage@v1

      - name: Lint
        run: mage go:lint

      - name: Run license check
        run: mage go:licenses

      - name: Build binary
        run: mage go:build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-north1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Build image
        env:
          DOCKER_IMAGE_TAGS: latest sha-${{ github.sha }}
        run: mage docker:build

      - name: Push image
        run: mage docker:push

      - name: Notify failure
        if: failure()
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          MATTERMOST_TEXT: "${{ github.repository }} [${{ github.event.ref }}](${{ github.event.repository.html_url }}/tree/${{ github.event.ref }}) build failed."
        run: |
          send-to-mattermost
